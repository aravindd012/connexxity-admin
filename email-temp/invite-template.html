<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite to Our Website Template</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #95a5b7;
    "
  >
    <div
      style="
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        margin: 20px;
        text-align: center;
      "
    >
      <h1 style="color: #2f8ef3; font-size: 24px">You're Invited!</h1>
      <img
        src="https://www.connexxity.in/Calc/assets/logo/connexity.webp"
        alt="Welcome Banner"
        style="width: 120px; height: auto; margin: 20px 0"
      />
      <p style="font-size: 16px; color: #333; margin: 10px 0">
        We are excited to invite you to visit our website, where you can explore
        amazing features and offers!
      </p>
      <p>{{message}}</p>
      <a
        href="https://www.connexxity.in"
        target="_blank"
        style="
          display: inline-block;
          background-color: #1b3855;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          margin-top: 10px;
        "
      >
        Visit Our Website
      </a>
      <p style="font-size: 16px; color: #333; margin: 10px 0">
        Thank you for being with us!
      </p>
    </div>
  </body>
</html>
